<div class="centered-element">
  <form class="login" (submit)="loginService.login($event)">
    <h2 class="login__title">Login</h2>
    <app-input name="login" type="text"></app-input>
    <app-input name="password" type='password'></app-input>
    <button type="submit" mat-raised-button class="login__btn">Login</button>
  </form>
</div>
