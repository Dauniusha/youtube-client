<div class="card">
  <div class="card__container">
    <app-card-preview [previewLink]="previewLink"></app-card-preview>
    
    <app-card-statistics [statistics]="data?.statistics"></app-card-statistics>

    <h2 class="card__title">{{data?.title | titleFilter}}</h2>
    <button mat-raised-button class="card__btn" [routerLink]="['video', data?.id ]">more</button>
    <div [appSetColorDatePlaceholder]="date" class="card__date-placeholder"></div>
  </div>
</div>
